<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a192f;
    overflow: hidden;
    color: #fff;
  }

  /* Container for all content */
  .container {
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Animations placeholders */
  .animation-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    opacity: 0;
    color: #fff;
  }

  /* Final text */
  h1 {
    font-size: 3rem;
    opacity: 0;
    transition: opacity 1s, transform 1s;
  }

  /* Button */
  .btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1s;
  }

  /* Fake cursor */
  .cursor {
    width: 25px;
    height: 25px;
    border: 2px solid #fff;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: -50px;
    opacity: 0;
    z-index: 20;
  }

  /* Abstract floating shapes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 12s infinite linear;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-80px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }
</style>
</head>
<body>

  <!-- Abstract shapes -->
  <div class="shape" style="width:100px;height:100px;top:10%;left:15%;background:#ff0055;"></div>
  <div class="shape" style="width:150px;height:150px;top:60%;left:70%;background:#00ffff;"></div>
  <div class="shape" style="width:80px;height:80px;top:40%;left:50%;background:#ffdd00;"></div>

  <!-- Placeholder slides / animations -->
  <div class="animation-slide" id="slide1">Product Packaging Animation</div>
  <div class="animation-slide" id="slide2">Second Animation</div>
  <div class="animation-slide" id="slide3">Third Animation</div>

  <!-- Final text & button -->
  <div class="container" id="finalContent">
    <h1>Ready to view my portfolio?</h1>
    <button class="btn">Yes</button>
  </div>

  <!-- Fake cursor -->
  <div class="cursor"></div>

<script>
  const slides = [
    document.getElementById('slide1'),
    document.getElementById('slide2'),
    document.getElementById('slide3')
  ];

  const finalContent = document.getElementById('finalContent');
  const h1 = finalContent.querySelector('h1');
  const btn = finalContent.querySelector('.btn');
  const cursor = document.querySelector('.cursor');

  function showSlide(slide, duration) {
    return new Promise(resolve => {
      slide.style.opacity = 1;
      setTimeout(() => {
        slide.style.opacity = 0;
        resolve();
      }, duration);
    });
  }

  async function playSlides() {
    await showSlide(slides[0], 2000); // 2 sec
    await showSlide(slides[1], 2000); // 2 sec
    await showSlide(slides[2], 2000); // 2 sec
    showFinalContent();
  }

  function showFinalContent() {
    h1.style.opacity = 1;
    h1.style.transform = 'scale(1.1)';
    btn.style.opacity = 1;

    setTimeout(animateCursorClick, 1500); // start cursor after button appears
  }

  function moveCursor(x, y, duration = 500) {
    return new Promise(resolve => {
      cursor.style.transition = `all ${duration}ms ease-in-out`;
      cursor.style.opacity = 1;
      cursor.style.transform = `translate(${x}px, ${y}px)`;
      setTimeout(resolve, duration);
    });
  }

  function clickEffect() {
    cursor.style.transform += ' scale(0.8)';
    setTimeout(() => cursor.style.transform = cursor.style.transform.replace(' scale(0.8)', ''), 150);
  }

  async function animateCursorClick() {
    const rect = btn.getBoundingClientRect();
    // Start from top-left
    await moveCursor(0, 0, 500);
    // Move near button
    await moveCursor(rect.left + window.scrollX - 20, rect.top + window.scrollY - 20, 1000);
    // Move to center and click
    await moveCursor(rect.left + window.scrollX + rect.width/2 - 12, rect.top + window.scrollY + rect.height/2 - 12, 700);
    clickEffect();
    setTimeout(() => {
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "https://muhammad-designer.my.canva.site/";
      }, 500);
    }, 500);
  }

  // Start the slide sequence
  playSlides();
</script>

</body>
</html>
