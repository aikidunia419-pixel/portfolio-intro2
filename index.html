<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a192f, #000);
    overflow: hidden;
    color: #fff;
  }

  /* Center container */
  .container {
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Main text */
  h1 {
    font-size: 2.2rem;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeInText 1.5s forwards;
  }

  @keyframes fadeInText {
    to { opacity: 1; }
  }

  /* Circle button */
  .btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    z-index: 10;
    opacity: 0;
    animation: fadeInBtn 1.5s forwards 1.5s;
  }

  @keyframes fadeInBtn {
    to { opacity: 1; }
  }

  /* Fake cursor */
  .cursor {
    width: 25px;
    height: 25px;
    border: 2px solid #fff;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: -50px;
    opacity: 0;
    z-index: 20;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Ready to view my portfolio?</h1>
    <button class="btn">Yes</button>
  </div>

  <div class="cursor"></div>

<script>
  const cursor = document.querySelector('.cursor');
  const btn = document.querySelector('.btn');

  function moveCursor(x, y, duration = 500) {
    return new Promise(resolve => {
      cursor.style.transition = `all ${duration}ms ease-in-out`;
      cursor.style.opacity = 1;
      cursor.style.transform = `translate(${x}px, ${y}px)`;
      setTimeout(resolve, duration);
    });
  }

  function clickEffect() {
    cursor.style.transform += ' scale(0.8)';
    setTimeout(() => cursor.style.transform = cursor.style.transform.replace(' scale(0.8)', ''), 150);
  }

  async function animateCursorClick() {
    const rect = btn.getBoundingClientRect();
    // Start from top-left
    await moveCursor(0, 0, 500);
    // Move near button
    await moveCursor(rect.left + window.scrollX - 20, rect.top + window.scrollY - 20, 1000);
    // Move to center and click
    await moveCursor(rect.left + window.scrollX + rect.width/2 - 12, rect.top + window.scrollY + rect.height/2 - 12, 700);
    clickEffect();
    setTimeout(() => {
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "https://muhammad-designer.my.canva.site/";
      }, 500);
    }, 300);
  }

  // Start animation after text/button fade-in
  setTimeout(animateCursorClick, 2500);
</script>
</body>
</html>
